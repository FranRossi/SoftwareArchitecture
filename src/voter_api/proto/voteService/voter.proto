syntax = "proto3";
option go_package = "./proto";
package proto;


service VoteService {
  rpc Vote (VoteRequest) returns (VoteReply) {}
}

message VoteRequest {
  string id_election = 1;
  string id_voter = 2;
  string circuit = 3;
  string id_candidate = 4;
  bytes signature = 5;
}

message VoteReply {
  string message = 1;
}

